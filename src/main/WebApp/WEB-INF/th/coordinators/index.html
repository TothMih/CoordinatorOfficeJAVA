<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="/fragments/head.html"></th:block>
    <meta charset="UTF-8">
    <title>Koordinátorok</title>
</head>
<body>
<div th:replace="/th/fragments/menu.html"></div>

<div class="container">
    <div class = "p-1 bg-info">
        <div th:switch="${coordinators}">
            <h2 class="text-primary" th:case="null">Nincs még koordinátor az adatbázisban!</h2>
            <div th:case="*">
                <h2 class="text-primary">Koordinátorok</h2>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Azon.</th>
                        <th>Koordinátor</th>
                        <th>Szerkesztés</th>
                        <th>Törlés</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coordinator: ${coordinators}">
                        <td th:text="${coordinator.id}"></td>
                        <td th:text="${coordinator.coordinatorName}"></td>
                        <td> <a class="btn btn-primary btn-xs" th:href="@{/coordinator/edit/{id}(id=${coordinator.id})}">Szerkesztés</a></td>
                        <td> <a class="btn btn-danger btn-xs" th:href="@{/coordniator/delete/{id}(id=${coordinator.id})}">Törlés</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p> <a class="btn btn-success btn-xs" th:href="@{/coordinator/signup}">Új koordinátor</a> </p>
        </div>
    </div>
</div>

<div th:replace="/th/fragments/footer.html">&copy; Tóth Mihály</div>
</body>
</html>
