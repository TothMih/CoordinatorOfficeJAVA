<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="/th/fragments/head.html"></th:block>
    <title>Új koordinátor felvétele</title>
</head>
<body>
<div th:replace="/th/fragments/menu.html"></div>
<div class="container">
    <div class = "p-1 bg-info">
        <h2 class="text-primary">Új koordinátor hozzáadása</h2>
        <form action="#"
              th:action="@{/coordinator/add-coordinator}"
              th:object="${coordinator}"
              method="post">
            <table class="table table-bordered">
                <tr>
                    <td><label for="coordinatorName">Név</label></td>
                    <td><input required class="form-control" type="text" th:field="*{coordinatorName}" id="coordinatorName" placeholder="Koordinátor neve"></td>
                </tr>
            </table>
            <input class="btn btn-primary" type="submit" value="Koordniátor hozzáadása">
        </form>
    </div>
</div>
<div th:replace="/th/fragments/footer.html">&copy; Tóth Mihály</div>
</body>
</html>
